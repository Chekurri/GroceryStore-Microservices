<body>
<div class="main">
    <p class="sign" align="center">Register</p>
    <form class="form1" method="post" action="register">
        {% csrf_token %}
        <input class="un " type="text" align="center" placeholder="First name" required name="first_name">
        <input class="un " type="text" align="center" placeholder="Last name" required name="last_name">
        <input class="un " type="text" align="center" placeholder="Username" required name="username">
        <input class="un " type="email" align="center" placeholder="E-mail Id" required name="email">
        <input class="pass" type="password" align="center" placeholder="Password" required name="password1" id="pwd1">
        <input class="pass" type="password" align="center" placeholder="Confirm Password" required name="password2"
               id="pwd2">

        <div style="display: flex; justify-content:center; align-items: center ">
            <input type="checkbox" onclick="change(), change1()" style="margin-right: 15px" >show password
        </div>

        <script>
           function change(){
             var ele =document.getElementById("pwd1");
             if(ele.type==="password"){
               ele.type="text"
             }
             else{
               ele.type="password"
             }
           }

           function change1(){
             var ele=document.getElementById("pwd2");
             if(ele.type==="password"){
               ele.type="text"
             }
             else{
               ele.type="password"
             }
           }
        </script>
        <br>
        <button type="submit" class="submit">Sign up</button>
        <br>
        <br>
        <div style="display: flex; justify-content:left; align-items: left; margin-left: 40px ">
            <a href="/login" >Member ALready?? Login here!! </a>
        </div>

</div>

{% for m in messages %}
<script>
        window.onload = function(){
            alert('{{m}}')
        }
    </script>
{% endfor %}
