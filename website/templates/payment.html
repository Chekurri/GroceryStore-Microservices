        <a href="/website" style="" class="link">Go to Home</a>
    </div>
    <!-- This div is used to display the payment form -->
    <div class="pb-5">
        <div class="container">
            <div class="row py-5 p-4 bg-white " style="box-shadow: 2px 10px 20px black; border-radius: 5rem;">
                <div class="col-lg-6">
                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Make Payment</div>
                    <div class="p-4">
                        <form action="{% url 'summary' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group mb-4 border rounded-pill p-2">
                                <input type="text" placeholder="Card Holder Name" aria-describedby="button-addon3"
                                       class="form-control border-0 " name="card_name" id="card_name" required>
                            </div>
                            <div class="input-group mb-4 border rounded-pill p-2">
                                <input type="text" placeholder="Enter 16 digit card number " aria-describedby="button-addon3"
                                       class="form-control border-0 " id="card_number" name="card_number" required>
                            </div>
                            <div class="input-group mb-4 border rounded-pill p-2">
                                <input type="text" placeholder="3 digit cvv Pin" aria-describedby="button-addon3"
                                       class="form-control border-0 " name="cvv" id="cvv" required>
                            </div>
                                <div class="input-group-append border-0">
                                    <button id="button-addon3" type="submit" class="btn btn-dark px-4 rounded-pill"
                                            style="background: linear-gradient(to right, #9C27B0, #E040FB); border-radius: 20px; outline: none; border: none; color: white;
                                            font-size: 15px">Pay Now</button>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
